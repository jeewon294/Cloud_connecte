<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 목록 페이지</title>
</head>
<style>
    .layout {
        width :500px;
        margin: 0 auto;
        margin-top : 40px;
    }

</style>

<body>

    <div class="layout">

        <table>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>작성자</th>
<!--                    <th>날짜</th>-->
                </tr>
            </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}"></td> <!-- 번호 -->
                    <td>
                        <a th:text="${board.title}" th:href="@{/board/view(id=${board.id})}"></a> <!-- 제목 -->
                    </td>
                    <td>
                        <a th:text="${board.name}"></a><!-- 작성자 -->
                    </td>
<!--                    <td>-->
<!--&lt;!&ndash;                        <a th:text="${board.create_date}"></a>&lt;!&ndash; 작성날짜 &ndash;&gt;&ndash;&gt;-->
<!--                    </td>-->
                </tr>
            </tbody>

        </table>

        <th:block th:each="page : ${#numbers.sequence(startPage, endPage)}">
            <a th:if="${page != nowPage}" th:href="@{/board/list(page = ${page - 1}, searchKeyword = ${param.searchKeyword})}" th:text="${page}"></a>
            <strong th:if="${page == nowPage}" th:text="${page}" style="color : red"></strong>
        </th:block>
        <form th:action="@{/board/list}" method="get">
            <input type="text" name="searchKeyword">
            <button type="submit">검색</button>
        </form>
        <form th:action="@{/board/write}" method="get">
            <button type="submit">작성</button>
        </form>
    </div>

</body>
</html>
